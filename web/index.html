<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Calculator GUI Live</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
    <script>
        function calculateTableList() {
            // Example AJAX call to get new data
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Find the table body element
                    const tableBody = document.getElementById('js-data-table-list');

                    // Clear existing content
                    tableBody.innerHTML = '';

                    // Populate table with new data
                    for (const [key, value] of Object.entries(data)) {
                        const row = `<tr><td>${key}</td><td>${value}</td></tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Update content every 5 seconds
        //setInterval(calculateTableList, 5000);
    </script>
</head>
<body>
    <h1>Crafting Calculator GUI Live</h1>
    <button onclick="calculateTableList()">Calculate</button>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="js-data-table-list">
            <!-- Dynamic content will be injected here -->
        </tbody>
    </table>
</body>
</html>
